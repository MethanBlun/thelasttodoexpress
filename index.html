<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Express</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="tasks.css" />
    <link rel="stylesheet" href="button.css" />
</head>
<body>
    <main>
        <div class="divPrincipal">
            <div class="tasks">
                <p class="cardName">Tasks:</p>
                <div class="tasksSide" id="tasksList">
                    <div class="newTasks">
                        <div>
                            <input type="text" id="taskInput" placeholder="Nouvelle tÃ¢che" />
                        </div>
                        <div>
                            <button class="field-addButton" onclick="addTask()">Add</button>
                        </div>
                          

                    </div>
                </div>
                <div class="tasks-button">
                    <button class="addButton">Add-Tasks</button>
                </div>
            </div>

            <div class="doing">
                <p class="cardName">doing</p>
                <div class="doing-side">vide</div>
            </div>
            <div class="done">
                <div>
                    <p class="cardName">done</p>
                    <div class="done-side">vide</div>
                </div>
            </div>
        </div>

        <script defer src="script.js"></script>
    </main>
</body>
</html>
